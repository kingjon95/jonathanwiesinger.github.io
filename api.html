    <body>
        <div class="fluid-container">

            <div class="jumbotron">
                <div class="container">
                    <h1 class="text-center text-primary">Weather</h1>
                    <form id="form-submit">
                        <div class="form-group">
                            <label>City:</label>
                            <input type="text" class="form-control" id="city" placeholder="ex. London">
                            <small class="form-text">Please enter the city name for weather info.</small>
                            <button type="submit"class='btn btn-primary mt-3'>Submit</button>
                        </div>
                    </form>
                    <p id="city-name"></p>
                    <p id="city-temp"></p>
                    <p id="city-weather"></p>
                    <div class="card">
                        <div class="card-body">
                    <h1 class="randomFact text-center text-primary"></h1>
                    <button class="btn btn-success mx-auto" id="randomFact">Random Fact <span class="buttonSpan"></span></button></div> </div>
                </div>

            </div>
        </div>
